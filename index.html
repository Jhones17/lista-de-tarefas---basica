 <!--enviar tarefas-->
 <script>
    const tarefas = ['treina', 'amar', 'viver']  

    function enviar(){
        const input = document.querySelector('input')
        const tarefa = input.value
        tarefas.push(tarefa)
        input.value = ''
        renderizar()
    }
    function renderizar(){
        const ul = document.querySelector('ul')
        ul.innerHTML= null
        tarefas.forEach(function(tarefas){    
            const li = document.createElement('li')
            li.innerText = tarefas
            ul.appendChild(li)
        })

    }
    renderizar()
 </script>
