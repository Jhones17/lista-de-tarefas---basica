<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista basica</title>
</head>
<body>
    <div id="content">
    <h1 class="a">Lista de tarefas <small><i>basica</i></small></h1>
    <input type="text" placeholder="escrevar sua tarefa" class="a">
    <button onclick="enviar()" class="a">Enviar</button>
    <ul>
    </ul>
</div>
 <!--enviar tarefas-->
 <script>
    const tarefas = ['treina', 'amar', 'viver']  

    function enviar(){
        const input = document.querySelector('input')
        const tarefa = input.value
        tarefas.push(tarefa)
        input.value = ''
        renderizar()
    }
    function renderizar(){
        const ul = document.querySelector('ul')
        ul.innerHTML= null
        tarefas.forEach(function(tarefas){    
            const li = document.createElement('li')
            li.innerText = tarefas
            ul.appendChild(li)
        })

    }
    renderizar()
 </script>
</body>
</html>
