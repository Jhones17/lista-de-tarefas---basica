<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista do minecraft</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(/minecrafter/backgroud.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .titulo {
            font-size: 4rem;

        }

        .ensafe {
            font-family: 'win', sans-serif;
            text-align: center;
            font-size: 4rem;
        }
        @font-face {
            font-family: 'win';
            src: url(/fontewi/Minecrafter.Alt.ttf) format(truetype);
        }

        @font-face {
            font-family: 'win';
            src: url(/fontewi/Minecrafter.Reg.ttf) format(truetype);
        }
        .prase{
            padding: 100px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: green;
            place-items: center;
        }
        .Enviar{
            font-size: 20px;
        }
        .caixa1{
            background-color: black;
            padding: 100px;
        }
        .titulo {
            color: green;
            text-shadow: 10px;
        }
    </style>
</head>

<body>
    <div class="tudo">
        <div class="prase">
            <h1 class="titulo">lista de tarefas do</h1><p class="ensafe">minecraft</p><br>
                <div class="caixa1">
            <input type="text" class="Enviar" placeholder="escreve sua tarefa do minecraft" /><button>Enviar</button>
            <ul>
                <li></li>
            </ul>
                </div>
        </div>
    </div>
</body>

</html>
